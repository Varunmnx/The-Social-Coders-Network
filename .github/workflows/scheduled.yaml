name: Hourly cron job
on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Hourly cron job
        run: |
          curl --request POST \
          --url 'https://social-coding-experience.vercel.app/api/task' 
          --header 'Authorization: Bearer ${{ secrets.APP_KEY }}'
